<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
    </head>
    <style>
        form {
            width: 500px;
            background-color: cadetblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        select {
            display: block;
            margin: auto;
            width: 50%;
        }

        .selection_label {
            color: white;
            background-color: aquamarine;
        }
        legend {
            margin: 0 auto;
        }

        
    </style>

<body>
    <table>
        <tr>
            <td>
                <form action="">
                    <h3 class="selection_label">lựa chọn hãng xe</h3>
                    <select class="cart" name="cart" id="cart">
                        <option value="1">honda</option>
                        <option value="2">vf</option>
                        <option value="3">honda nhưng hàng nhái </option>
                        <option value="4">nà ní</option>
                    </select>

                    <h3 class="selection_label">lựa chọn môn học</h3>
                    <select class="subject" name="subject" id="subject" size="4" multiple>
                        <option value="1">math</option>
                        <option value="2">literary</option>
                        <option value="3">Technology</option>
                        <option value="4" selected>geography</option>
                        <h3 class="selection_label">content</h3>
                        <input type="text">
                    </select>
                    <fieldset>
                        <legend>
                            infomation
                        </legend>
                        <label for="">Name</label>
                        <input type="text">
                    </fieldset>
                </form>  
            </td>
        </tr>
       
    </table>
</body>
</html>
